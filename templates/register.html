<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <title>Sparky Online Store</title>
  </head>
  <body>
        
<div class="container">
	{% for message in messages%}
	<P>{{message}}</P>
	{% endfor%}
	<form method="post">
                {% csrf_token %}
		<div class="row justify-content-md-center">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="login-screen">
					<div class="login-box">
						<br>
						<br>
						<div class="row gutters">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">

									<input type="text" class="form-control" name="first_name" maxlength="100" required="" placeholder="First Name" id="first_name">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
                                                                        <input type="text" class="form-control" name="last_name" maxlength="100" required="" placeholder="Last Name" id="last_name">								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="text" class="form-control" name="username" required="" placeholder="Username" id="username">
								</div>
							</div>
                                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="email" class="form-control" name="email" required="" placeholder="yourmail@gmail.com" id="email">
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="password" class="form-control" name="password1" required="" placeholder="********" id="password1">
								</div>
							</div>
                                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<input type="password" class="form-control" name="password2" placeholder="********" id="password2">
								</div>
							</div>
						</div>
						<div class="actions clearfix">
							<button type="submit" class="btn btn-primary btn-block">Signup</button>
						</div>
						<div class="or">
							<span>or signup using</span>
						</div>
						<div class="row gutters">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<button type="submit" class="btn btn-tw btn-block">Twitter</button>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<button type="submit" class="btn btn-fb btn-block">Facebook</button>
							</div>
						</div>
						<a href="Accounts/login" class="additional-link">Have an Account? <span>Login Now</span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
{% comment %} <form method ='POST'>
        {% csrf_token %}
        <div class="form-row">
                {{form}}                
            </div>
           
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
</form> {% endcomment %}
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
