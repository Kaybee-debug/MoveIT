{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'registration.css' %}">
</head>

<body>

    <section class="register">
        <div class="row">
            <!-- <h4 class="fa fa-angle-left"><a href="">Back<span></span></h4></p> -->
            <h3>create an account</h3>
            <div class="content">
                <form action="" method="POST">
                    <div class="inputbox">
                        <span><i class="fas fa-user" ></i></span>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputbox">
                        <span><i class="fas fa-lock" ></i></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputbox">
                        <span><i class="fas fa-lock" ></i></span>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <p>By signing up you are agreeing to our <span>terms of service </span>and <span>privacy policy</span></p>
                    <input class="btn" type="button" value="sign up">
                    <input class="btn" type="button" value="sign in">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
